api_platform:
    title: Hello API Platform
    description: 'API description, clean architecture & CQRS...'
    version: 1.0.0
    show_webby: false
    enable_swagger_ui: true
    enable_re_doc: false
    mapping:
        paths:
            - '%kernel.project_dir%/src/Authentication/UserInterface/ApiPlatform/Resource/'
            - '%kernel.project_dir%/src/Authentication/UserInterface/ApiPlatform/Payload/'
            - '%kernel.project_dir%/src/User/UserInterface/ApiPlatform/Resource/'
            - '%kernel.project_dir%/src/Messaging/UserInterface/ApiPlatform/Resource/'
            - '%kernel.project_dir%/src/Order/UserInterface/ApiPlatform/Resource/'
            - '%kernel.project_dir%/src/Product/UserInterface/ApiPlatform/Resource/'
    patch_formats:
        json:
            - 'application/merge-patch+json'
    swagger:
        versions: [3]
        api_keys:
            JWT:
                name: Authorization
                type: header
    exception_to_status:
        \App\Common\Domain\Exception\ValidationFailed: 400
        \App\Common\Domain\Exception\LogicFailed: 400
        \App\Common\Domain\Exception\ResourceNotFound: 404
